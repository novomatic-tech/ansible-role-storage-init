---
ansible:
  playbook: molecule/default/tests/playbook.yml
dependency:
  name: shell
  command: ./.travis/image.sh
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: centos7
    image: paulfantom/centos-molecule
    image_version: 7
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /dev/loop0:/dev/loop0
      - /dev/mapper:/dev/mapper
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
scenario:
  name: default
  test_sequence:
    - lint
    - syntax
    - destroy
    - create
    - converge
    # pvresize command required and it always changed -(disk module does not suport resize)
    # - idempotence
    - verify
    - destroy
